<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="loading-container">
      <div class="loading-screen">
        <div class="progress-bar"></div>
        <div class="pre-welcome">
          <div class="line">
            <p>Chase your dreams -</p>
          </div>
          <div class="line">
            <p>They're running to meet you.</p>
          </div>
        </div>
        <div class="welcome">
          <div class="line">
            <p>
              You chased your
              <span style="font-weight: bold; color: #000">dreams -</span>
            </p>
          </div>
          <div class="line">
            <p>
              Now let's make them
              <span style="font-weight: bold; color: #000">reality.</span>
            </p>
          </div>
        </div>
        <div class="numbers">
          <div class="number number-1">
            <div class="number-warp"><span>1</span></div>
          </div>
          <div class="number number-2">
            <div class="number-warp">
              <span>1</span>
              <span>2</span>
              <span>3</span>
              <span>4</span>
              <span>5</span>
              <span>6</span>
              <span>7</span>
              <span>8</span>
              <span>9</span>
              <span>0</span>
            </div>
          </div>
          <div class="number number-3">
            <div class="number-warp">
              <span>1</span>
              <span>2</span>
              <span>3</span>
              <span>4</span>
              <span>5</span>
              <span>6</span>
              <span>7</span>
              <span>8</span>
              <span>9</span>
              <span>0</span>
            </div>
          </div>
          <div class="percentage">%</div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const tl = gsap.timeline();
        const speed = 1.2;
        const phases = [
          { n2: [2, 3, 4], n3: [1, 5] },
          { n2: [5, 6], n3: [7, 8, 9] },
        ];

        phases.forEach(({ n2, n3 }, index) => {
          let secondDigit = gsap.utils.random(n2);
          let thirdDigit = gsap.utils.random(n3);
          tl.to(
            ".number-2 .number-warp",
            {
              duration: speed,
              yPercent: (secondDigit - 1) * -10,
            },
            ">"
          );
          tl.to(
            ".number-3 .number-warp",
            {
              duration: speed,
              yPercent: (thirdDigit - 1) * -10,
            },
            "<"
          );

          tl.to(
            `.pre-welcome .line:nth-child(${index + 1}) p`,
            {
              duration: speed / 2,
              y: 0,
            },
            "<"
          );

          tl.to(
            ".progress-bar",
            {
              duration: speed,
              height: `${secondDigit * 10 + thirdDigit}%`,
            },
            "<"
          );
        });

        tl.to(
          [".number-2 .number-warp", ".number-3 .number-warp"],
          {
            duration: speed,
            yPercent: -90,
          },
          ">"
        );

        tl.to(
          ".progress-bar",
          {
            duration: speed,
            height: "100%",
          },
          "<"
        );

        tl.to(".number-1 .number-warp", { duration: speed, y: 0 }, "<")
          .to(
            [".number-warp", ".loading-screen .numbers"],
            {
              duration: speed,
              yPercent: -100,
              duration: speed,
              yPercent: -100,
            },
            ">"
          )
          .to(
            ".percentage",
            {
              duration: speed,
              yPercent: -100,
            },
            "<"
          )
          .to(
            ".pre-welcome .line p",
            {
              duration: speed / 2,
              yPercent: -100,
              stagger: 0.2,
            },
            "<"
          )
          .to(".progress-bar", {
            duration: speed / 1.5,
            width: "100%",
          })
          .to(
            ".welcome .line p",
            {
              duration: speed / 2,
              y: 0,
              stagger: 0.2,
            },
            ">"
          );
      });
    </script>
  </body>
</html>
